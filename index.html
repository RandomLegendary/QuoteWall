<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteWall</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <h3 id="idnumber"></h3>
    <h1 id="text">Quotes will be appearing here from January 1, 2026</h1>
    <label for="numberinput" id="labelinput"><b>Quote ID?</b></label>
    <input type="number" name="numberinput" id="numberinput">
    <button id="submit">Submit</button>
    <div>
        <h2 id="extra-quote"></h2>
        <button id="previous">Previous</button>
        <button id="next">Next</button>
    </div>
</body>
</html>
